version: "3"

services:
  web:
    build: .
    ports:
      - "4000:80"
    volumes:
      - .:/app
    environment:
      - NAME=World
    command:
      [
        "pm2-runtime",
        "start",
        "app.py",
        "--interpreter",
        "python3",
        "--name",
        "app",
        "--",
        "&&",
        "npm",
        "run",
        "dev",
      ]
